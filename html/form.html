<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../stylesheet/navbar.css">
	<link rel="stylesheet" href="../stylesheet/form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>Book Appointment</title>
</head>

<body>
	<nav id="nav-bar">
		<a class="nav-square" href="../index.html">Home</a>
		<a class="nav-square" href="artists.html">Artists</a>
		<a class="nav-square" href="buyApparel.html">Buy Apparel</a>
		<a class="nav-square" id="contact" href="form.html">Contact</a>
	</nav>

	<!-- alt navbar -->
	<div id="mobileContainer">
		<div id="mobile-nav" onclick="navBarAnimation(this)">
			<div class="mobile-div" id="bar1"></div>
			<div class="mobile-div" id="bar2"></div>
			<div class="mobile-div" id="bar3"></div>
		</div>

		<div id="mobileMenu">
			<a class="nav-square2" href="../index.html">Home</a>
			<a class="nav-square2" href="artists.html">Artists</a>
			<a class="nav-square2" href="buyApparel.html">Buy Apparel</a>
			<a class="nav-square2" id="contact" href="form.html">Contact</a>
		</div>
	</div>

	<div class="outerContainer">
		<div class="container">
			<h1 id="hdrBookAppointment">Book Appointment</h1>
			<form name="form" action="#" onsubmit="validateForm()" method="get">
				<div class="row">
					<div class="col-25">
						<label for="name" id="lblName">Name</label>
					</div>
					<div class="col-75">
						<input type="text" id="name" name="name" placeholder="Your name.." required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="email">Email</label>
					</div>
					<div class="col-75">
						<input type="text" id="email" name="email" placeholder="Your email.." required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="subject">Message</label>
					</div>
					<div class="col-75">
						<textarea id="subject" name="subject" placeholder="Tattoo details.." style="height:200px" required></textarea>
					</div>
				</div>
				<div class="row" id="uploadContainer">
					<div id="uploadFiles">
						<label for="browse" id="tattooInspiration">Tattoo Inspiration</label>
					</div>
					<div id="browseBtn">
						<input type="button" value="Browse" id="browseBtn" name="browse">
					</div>
				</div>
				<br>
				<div id="btnContainer">
					<div>
						<input type="submit" value="Submit" id="btnSubmit">
					</div>
					<div class="btn">
						<input type="submit" value="Pay Deposit" id="btnDeposit">
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<div id="footerContainer">
    <div id="details">
      <div>
        <h3 id="hdrAddress" class="detailsH3">Address</h3>
        <p class="addParagragh">14a Thomas St,<br>Slippery Green,<br>Wexford.<br>Y35 YP04</p>
      </div>
      <div>
        <h3 class="detailsH3">Opening Hours</h3>
        <p class="addParagragh">Tuesday - Saturday<br>11a.m. - 6p.m.</p>
      </div>
      <div>
        <h3 class="detailsH3">Phone</h3>
        <p class="addParagragh">087 297 4972</p>
      </div>
    </div>
  </div>
  <div id="termsAndConditions">
    <a href="#">Terms & Conditions</a>
  </div>

	<script src="/script/mobile-nav.js"></script>
</body>

</html>
