<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title></title>

    <link rel="stylesheet" href="lightboxArtist.css">
  </head>
  <body>
    <div id="outer-container">
      <div id="hidden-images">
        <img class="largeImage" id="img1" src="../images/vikingSleeve.jpg">
        <img class="largeImage" id="img2" src="../images/lionSleeve2.jpg">
        <img class="largeImage" id="img3" src="../images/japanese3.jpg">
        <img class="largeImage" id="img4" src="../images/robin5.jpg">
      </div>
      <div class="container">
        <img class="hidden-image" src="../images/vikingSleeve.jpg" onclick="changeDisplayBlock('img1')">
        <img class="hidden-image" src="../images/lionSleeve2.jpg" onclick="changeDisplayBlock('img2')">
        <img class="hidden-image" src="../images/japanese3.jpg" onclick="changeDisplayBlock('img3')">
        <img class="hidden-image" src="../images/jesus4.jpg" onclick="changeDisplayBlock('img4')">
        <img class="hidden-image" src="../images/robin5.jpg" onclick="changeDisplayBlock('img1')">
      </div>
    </div>

    <script src="lightbox.js"></script>
  </body>
</html>
